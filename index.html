<!DOCTYPE html>
<html dir="ltr" lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="This is a HTML semantic webpage" />
    <title>HTML Semantic webpage</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <h1>This is the main header</h1>
      <aside> this is the <code>aside</code> tag</aside>
      <aside> <pre> this is the <code>aside</code> tag with a nested <code>pre</code> tag </pre></aside>
      <nav>
        This is my navbar
        <ul>
          <li><a href="#">#1</a></li>
          <li><a href="#">#2</a></li>
          <li><a href="#">#3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section aria-label="Section Label">
          <header>This is the header of the #1 section of my article</header>
        </section>
      </article>
    </main>
    <footer>
      This is a footer
      <address>This is an address</address>
      <details>
        <summary>Click to open (this is the summary)</summary>
        This is the details.
      </details>
    </footer>
  </body>
</html>
